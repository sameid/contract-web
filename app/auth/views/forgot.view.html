<div class="container spacer">
    <div class="row">
        <div class="column-1-3 column-center">
            <img src="https://s3.amazonaws.com/agilecrm/panel/uploaded-logo/1411419521610?id=upload-container" />
            <h2 class="clean-header">Contract - Forgot Password</h2>
            <p class="lead"> Enter a valid email, and you will receive an email to help reset your account.</p>
            <form role="form">
                <label for="form-simple-email">Email</label>
                <input
                    ng-model="forgot.email"
                    type="email"
                    id="form-simple-email"
                    placeholder="Enter Email">
                <button ng-click="forgot.sendForgot()" type="submit" class="button margin-top-xsmall">Send Email</button>
            </form>
        </div>
    </div>
</div>
